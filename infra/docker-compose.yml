version: '3.9'
services:
  backend:
    build: ../backend
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - db
  frontend:
    image: node:18
    working_dir: /app
    volumes:
      - ../frontend:/app
    command: sh -c "npm install && npm run dev -- --hostname 0.0.0.0 --port 3000"
    ports:
      - "3000:3000"
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: aiswathi
    ports:
      - "5432:5432"
  redis:
    image: redis:7
    ports:
      - "6379:6379"
